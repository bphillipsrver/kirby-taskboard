services:
  - type: web
    name: kirby-taskboard
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: API_KEY
        value: kirby-taskboard-2025-elvis
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: /data/tasks.db
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
